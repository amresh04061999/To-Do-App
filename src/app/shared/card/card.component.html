<div class="status-card-wrapper border p-3 rounded-3">
  <div class="d-flex justify-content-between align-items-center ">
    <div class="card-icon bg-{{status.color}} p-2 rounded-1">
      <div  class="d-flex justify-content-center align-items-center">
        <span class="icon-{{status.statusIcon}} text-white fs-4"></span>
    </div>
    </div>
    <div class="text-{{status.color}} fw-semibold text-nowrap">{{status.status}}</div>
    <div class="text-{{status.color}} fw-bolder">{{status.statusNumber}}</div>
  </div>
</div>
