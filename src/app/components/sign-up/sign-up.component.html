<form [formGroup]="signupForm" class="d-flex  justify-content-center align-items-center p-3 h-100">
       <div class="card w-50 p-3">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter email"
              formControlName="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter password"
              formControlName="password"
            />
        </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter password"
              formControlName="confirmPassword"
            />
        </div>
          <div class="flex justify-content-center align-items-center mt-2">
           <button type="submit"
           class="btn btn-primary text-white w-100"
            (click)="signup()"
           > Sign up</button>
          </div>
          <div class="mt-2 flex justify-content-center align-items-center">
           <button
            routerLink="/sign-in"
            class="btn btn-outline-secondary text-dark w-100"
           >Already have an account? Click Here</button>
          </div>
       </div>

    </form>
