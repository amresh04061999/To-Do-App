<form [formGroup]="loginForm" class="d-flex  justify-content-center align-items-center p-3 h-100">
      <div class="card w-50 p-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Enter email"
            formControlName="email"
          />
        </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter password"
              formControlName="password"
            />
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-primary text-white w-100" (click)="login()">Login</button>
            <button class="btn btn-secondary text-dark w-100 mt-2"  routerLink="/reset-password"   >Forgot Password?</button>
        </div>
        <div class="mt-3 flex justify-content-center align-items-center">
          <button class="btn btn-outline-secondary text-dark w-100" routerLink="/sign-up" >Don't have an account?</button>
        </div>
      </div>
</form>
